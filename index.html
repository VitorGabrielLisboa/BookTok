<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookTok</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/scss/style.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg sticky-sm-top">
        <div class="container-fluid mx-5">
          <a
            class="navbar-brand font-weight-bold text-uppercase d-flex g-3"
            href="#"
            >Booktok <i class="bi bi-bookmarks-fill mx-2"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link p-2" href="./pages/blog.html">Blog</a>
              <a class="nav-link p-2" href="./pages/about.html">Sobre-Nós</a>
              <a class="nav-link p-2" href="./pages/contact.html">Contato</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="carousel-search">
        <!-- carousel inicio  -->
        <div class="carousel-container">
          <div
            id="carouselExampleAutoplaying"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <!-- <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button> -->
          </div>
        </div>
        <!-- search inicio -->
        <div class="search-container container">
          <div class="text-center text-light">
            <h1>Descubra uma nova obra</h1>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search Books"
              aria-label="Search Books"
              aria-describedby="basic-addon2"
              id="search-input"
              autocomplete="off"
            />
            <button type="button" class="btn btn-primary" id="search-button">
              Search
            </button>
          </div>
        </div>

        <!-- search fim -->
        <!-- carousel fim -->
      </section>

      <section class="container-fluid mt-2 mb-2 card-list position-relative">
        <h1 class="text-center m-3">Lista de Livros</h1>
        <div class="row">
          <!-- Sidebar -->
          <aside class="col-md-3 col-lg-2 mb-4 mb-md-0">
            <div class="card shadow-sm sticky-top" style="top: 20px">
              <div class="card-body p-0">
                <ul class="list-group list-group-flush" id="categoryFilterList">
                  <li class="list-group-item bg-light fw-bold">Categorias</li>
                  <li
                    class="list-group-item list-group-item-action active"
                    data-filter-value="brazilian+literature"
                  >
                    Literatura Brasileira
                  </li>
                  <li
                    class="list-group-item list-group-item-action"
                    data-filter-value="fiction"
                  >
                    Ficção
                  </li>
                  <li
                    class="list-group-item list-group-item-action"
                    data-filter-value="fantasy"
                  >
                    Fantasia
                  </li>
                  <li
                    class="list-group-item list-group-item-action"
                    data-filter-value="romance"
                  >
                    Romance
                  </li>
                  <li
                    class="list-group-item list-group-item-action"
                    data-filter-value="horror"
                  >
                    Terror
                  </li>
                  <li
                    class="list-group-item list-group-item-action"
                    data-filter-value="biography"
                  >
                    Biografia
                  </li>
                </ul>
              </div>
            </div>
          </aside>

          <!-- Área dos Cards -->
          <div class="col-md-9 col-lg-10">
            <div
              id="resultsContainer"
              class="position-absolute top-80 start-50 translate-middle text-center px-4"
            ></div>
            <div
              class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 g-3"
              id="book-list"
            >
              <!-- Card 1 -->

              <!-- Adicione mais cards conforme necessário -->
            </div>
          </div>
        </div>
      </section>
      <!-- Modal de detalhes -->
      <div
        class="modal fade"
        id="bookDetailsModal"
        tabindex="-1"
        aria-labelledby="bookDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bookDetailsModalLabel">
                Detalhes do Livro
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div
                  class="col-md-4 text-center d-flex align-items-center justify-content-center"
                >
                  <img
                    id="modalBookCover"
                    src=""
                    alt="Capa do Livro"
                    class="img-fluid rounded shadow-sm"
                  />
                </div>
                <div class="col-md-8">
                  <h3 id="modalBookTitle" class="fw-bold"></h3>
                  <h5 id="modalBookAuthor" class="text-muted"></h5>
                  <p class="text-muted small">
                    <strong>Gêneros:</strong>
                    <span id="modalBookSubjects"></span>
                  </p>
                  <hr />
                  <p id="modalBookDescription" class="text-justify"></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim modal de detalhes -->
    </main>

    <footer
      class="text-light bg-dark d-flex justify-content-center align-items-center"
      style="height: 50px"
    >
      Footer
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
